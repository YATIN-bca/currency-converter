<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Currency Converter App</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  .converter {
    margin-top: 100px;
  }
  select, input, button {
    padding: 10px;
    margin: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
</style>
</head>
<body>
<div class="converter">
  <h2>Currency Converter App</h2>
  <select id="fromCurrency">
    <option value="usd">USD</option>
    <option value="eur">EUR</option>
    <option value="gbp">GBP</option>
  </select>
  <input type="number" id="amount" placeholder="Amount">
  <select id="toCurrency">
    <option value="usd">USD</option>
    <option value="eur">EUR</option>
    <option value="gbp">GBP</option>
  </select>
  <button id="convertBtn">Convert</button>
  <p id="result"></p>
</div>
<script>
  const exchangeRates = {
    usd: { eur: 0.85, gbp: 0.72 },
    eur: { usd: 1.18, gbp: 0.85 },
    gbp: { usd: 1.39, eur: 1.17 }
  };

  function convertCurrency() {
    const fromCurrency = document.getElementById("fromCurrency").value;
    const toCurrency = document.getElementById("toCurrency").value;
    const amount = parseFloat(document.getElementById("amount").value);

    if (isNaN(amount)) {
      document.getElementById("result").textContent = "Please enter a valid amount.";
      return;
    }

    const convertedAmount = amount * exchangeRates[fromCurrency][toCurrency];
    document.getElementById("result").textContent = `${amount} ${fromCurrency} = ${convertedAmount.toFixed(2)} ${toCurrency}`;
  }

  document.getElementById("convertBtn").addEventListener("click", convertCurrency);
</script>
</body>
</html>
